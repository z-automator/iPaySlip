  <!-- Main Content Area -->
  <text x="230" y="100" font-family="Arial" font-size="24" font-weight="bold" fill="#333">Dashboard Overview</text>
  
  <!-- Stats Cards -->
  <rect x="230" y="120" width="170" height="100" fill="white" rx="5" ry="5" stroke="#ddd" stroke-width="1" />
