<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Header -->
  <rect width="800" height="60" fill="#0062cc" />
  <text x="30" y="38" font-family="Arial" font-size="20" fill="white">iPaySlip Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="200" height="440" fill="#f0f2f5" />
  
  <!-- Sidebar Menu Items -->
  <rect x="20" y="100" width="160" height="40" fill="#0062cc" rx="5" ry="5" />
