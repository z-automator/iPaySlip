  <text x="500" y="310" font-family="Arial" font-size="12" fill="#666">Amount</text>
  <text x="600" y="310" font-family="Arial" font-size="12" fill="#666">Status</text>
  
  <!-- Table Rows -->
  <line x1="250" y1="320" x2="760" y2="320" stroke="#eee" stroke-width="1" />
  <text x="270" y="340" font-family="Arial" font-size="12" fill="#333">John Smith</text>
  <text x="400" y="340" font-family="Arial" font-size="12" fill="#333">Feb 28, 2025</text>
  <text x="500" y="340" font-family="Arial" font-size="12" fill="#333">$3,450.00</text>
  <rect x="600" y="328" width="70" height="20" fill="#d4edda" rx="10" ry="10" />
  <text x="615" y="342" font-family="Arial" font-size="11" fill="#155724">Paid</text>
  
  <line x1="250" y1="350" x2="760" y2="350" stroke="#eee" stroke-width="1" />
  <text x="270" y="370" font-family="Arial" font-size="12" fill="#333">Sarah Johnson</text>
  <text x="400" y="370" font-family="Arial" font-size="12" fill="#333">Feb 28, 2025</text>
  <text x="500" y="370" font-family="Arial" font-size="12" fill="#333">$4,200.00</text>
  <rect x="600" y="358" width="70" height="20" fill="#d4edda" rx="10" ry="10" />
  <text x="615" y="372" font-family="Arial" font-size="11" fill="#155724">Paid</text>
  
  <line x1="250" y1="380" x2="760" y2="380" stroke="#eee" stroke-width="1" />
  <text x="270" y="400" font-family="Arial" font-size="12" fill="#333">Michael Brown</text>
  <text x="400" y="400" font-family="Arial" font-size="12" fill="#333">Feb 28, 2025</text>
  <text x="500" y="400" font-family="Arial" font-size="12" fill="#333">$3,800.00</text>
  <rect x="600" y="388" width="70" height="20" fill="#d4edda" rx="10" ry="10" />
  <text x="615" y="402" font-family="Arial" font-size="11" fill="#155724">Paid</text>
  
  <line x1="250" y1="410" x2="760" y2="410" stroke="#eee" stroke-width="1" />
  <text x="270" y="430" font-family="Arial" font-size="12" fill="#333">Emily Davis</text>
  <text x="400" y="430" font-family="Arial" font-size="12" fill="#333">Feb 28, 2025</text>
  <text x="500" y="430" font-family="Arial" font-size="12" fill="#333">$3,950.00</text>
  <rect x="600" y="418" width="70" height="20" fill="#f8d7da" rx="10" ry="10" />
  <text x="610" y="432" font-family="Arial" font-size="11" fill="#721c24">Pending</text>
</svg> 