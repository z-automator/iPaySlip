  <text x="250" y="185" font-family="Arial" font-size="24" font-weight="bold" fill="#333">124</text>
  
  <rect x="420" y="120" width="170" height="100" fill="white" rx="5" ry="5" stroke="#ddd" stroke-width="1" />
  <text x="440" y="150" font-family="Arial" font-size="14" fill="#666">Payroll This Month</text>
  <text x="440" y="185" font-family="Arial" font-size="24" font-weight="bold" fill="#333">$45,280</text>
  
  <rect x="610" y="120" width="170" height="100" fill="white" rx="5" ry="5" stroke="#ddd" stroke-width="1" />
  <text x="630" y="150" font-family="Arial" font-size="14" fill="#666">Active Loans</text>
  <text x="630" y="185" font-family="Arial" font-size="24" font-weight="bold" fill="#333">18</text>
  
