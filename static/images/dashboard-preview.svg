  <rect x="20" y="150" width="160" height="40" fill="#ffffff" rx="5" ry="5" />
  <text x="50" y="175" font-family="Arial" font-size="14" fill="#333">Employees</text>
  
  <rect x="20" y="200" width="160" height="40" fill="#ffffff" rx="5" ry="5" />
