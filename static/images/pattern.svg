<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.05"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.1"/>
    </pattern>
    <pattern id="circles" width="100" height="100" viewBox="0 0 100 100" patternUnits="userSpaceOnUse" patternTransform="rotate(25)">
      <circle cx="50" cy="50" r="40" fill="#ffffff" fill-opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#circles)"/>
</svg> 